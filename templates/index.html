<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Electricity Price Prediction</title>
  </head>
  <body>
    <!-- Attractive Top Heading with Gradient Background -->
    <header class="top-header">
      <h1>Electricity Price Prediction</h1>
    </header>

    <div class="container">
      <!-- Form with two-column layout -->
      <form action="/predict" method="post">
        <div class="form-grid">
          <div class="form-column">
            <label for="day">Day:</label>
            <input type="number" step="any" name="day" value="{{ request.form.day or '' }}" required />

            <label for="month">Month:</label>
            <input type="number" step="any" name="month" value="{{ request.form.month or '' }}" required />

            <label for="forecast_wind">Forecast Wind Production:</label>
            <input type="number" step="any" name="forecast_wind" value="{{ request.form.forecast_wind or '' }}" required />

            <label for="system_load">System Load EA:</label>
            <input type="number" step="any" name="system_load" value="{{ request.form.system_load or '' }}" required />

            <label for="smpea">SMPEA:</label>
            <input type="number" step="any" name="smpea" value="{{ request.form.smpea or '' }}" required />
          </div>

          <div class="form-column">
            <label for="ork_temp">ORK Temperature:</label>
            <input type="number" step="any" name="ork_temp" value="{{ request.form.ork_temp or '' }}" required />

            <label for="ork_wind">ORK Windspeed:</label>
            <input type="number" step="any" name="ork_wind" value="{{ request.form.ork_wind or '' }}" required />

            <label for="co2_intensity">CO2 Intensity:</label>
            <input type="number" step="any" name="co2_intensity" value="{{ request.form.co2_intensity or '' }}" required />

            <label for="actual_wind">Actual Wind Production:</label>
            <input type="number" step="any" name="actual_wind" value="{{ request.form.actual_wind or '' }}" required />

            <label for="system_load_ep2">System Load EP2:</label>
            <input type="number" step="any" name="system_load_ep2" value="{{ request.form.system_load_ep2 or '' }}" required />
          </div>
        </div>

        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
      <h2>Predicted Electricity Price: {{ prediction }}</h2>
      {% endif %}
    </div>
  </body>
</html>
